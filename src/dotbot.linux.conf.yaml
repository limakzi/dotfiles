---

- defaults:
    link:
      create: true
      relink: true
    create:
      mode: 0700


- create:
    - ~/desktop
    - ~/documents
    - ~/downloads
    - ~/macos
    - ~/music
    - ~/pictures
    - ~/public
    - ~/templates
    - ~/videos
    - ~/.config/


- link:
    ~/.config/bat: ./linux/dot-bat/bat/
    ~/.config/curl: ./linux/dot-curl/curl/
    ~/.config/fd: ./linux/dot-fd/fd/
    ~/.config/gap: ./linux/dot-gap/gap/
    ~/.config/gdb: ./linux/dot-gdb/gdb/
    ~/.config/htop: ./linux/dot-htop/htop/
    ~/.config/i3: ./linux/dot-i3/i3/
    ~/.config/k9s: ./linux/dot-k9s/k9s/
    ~/.config/ranger: ./linux/dot-ranger/ranger/
    ~/.config/terraform: ./linux/dot-terraform/terraform/
    ~/.config/tmux: ./linux/dot-tmux/tmux/
    ~/.config/zathura: ./linux/dot-zathura/zathura/


- link:
    ~/.config/user-dirs.dirs:
      force: true
      path: ./linux/dot-xdg/xdg/user-dirs.dirs
    ~/.config/user-dirs.locale:
      force: true
      path: ./linux/dot-xdg/xdg/user-dirs.locale
